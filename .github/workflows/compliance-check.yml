name: Compliance Check (Companies House)

on:
  workflow_dispatch:  # Manual run from the Actions tab
  schedule:
    - cron: "0 10 * * 1"  # Runs every Monday at 10:00 UTC for periodic checks

jobs:
  check-company-status:
    name: Query Companies House for Eckohaus Ltd
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Load metadata
        id: metadata
        run: |
          echo "Loading metadata from config/metadata.yml"
          COMPANY_NAME=$(grep 'name:' config/metadata.yml | awk '{print $2" "$3}')
          COMPANY_NUMBER=$(grep 'company_number:' config/metadata.yml | awk '{print $2}')
          echo "company_name=$COMPANY_NAME" >> $GITHUB_OUTPUT
          echo "company_number=$COMPANY_NUMBER" >> $GITHUB_OUTPUT
          echo "Loaded company: $COMPANY_NAME ($COMPANY_NUMBER)"

      - name: Query Companies House API
        id: ch_query
        env:
          CH_API_KEY: ${{ secrets.CH_API_KEY }}
          COMPANY_NUMBER: ${{ steps.metadata.outputs.company_number }}
        run: |
          echo "Querying Companies House API for company $COMPANY_NUMBER"
          AUTH_HEADER=$(echo -n "$CH_API_KEY:" | base64)
          curl -s -H "Authorization: Basic $AUTH_HEADER" \
               "https://api.company-information.service.gov.uk/company/$COMPANY_NUMBER" \
               -o response.json

          if [ ! -s response.json ]; then
            echo "❌ No response received or file empty."
            exit 1
          else
            echo "✅ Response saved to response.json"
          fi

      - name: Display response
        run: |
          echo "Companies House API response:"
          sudo apt-get update -qq && sudo apt-get install -y jq -qq
          jq . response.json || cat response.json

      - name: Store response for audit trail
        if: always()
        run: |
          mkdir -p data/responses
          TIMESTAMP=$(date +'%Y%m%d_%H%M')
          cp response.json "data/responses/response_${TIMESTAMP}.json"
          echo "Response archived at data/responses/response_${TIMESTAMP}.json"
