# ---------------------------------------------------------------------------
# Eckohaus Orchestration Pilot
# Compliance Check (Companies House - Weekly)
# ---------------------------------------------------------------------------
# Performs a weekly Companies House compliance query for Eckohaus Ltd.
# Retrieves and archives live company data, appends summary entries to
# orchestration-ledger.md, and ensures consistency with the live workflow.
# ---------------------------------------------------------------------------

name: Compliance Check (Companies House - Weekly)

on:
  schedule:
    - cron: "0 10 * * 1"  # Every Monday at 10:00 UTC (weekly run)
  workflow_dispatch:  # Allow manual triggering during review

permissions:
  contents: write  # allow workflow to push ledger commits

jobs:
  check-company-status-weekly:
    name: Query Companies House (Weekly Live Check)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Load metadata
        id: metadata
        run: |
          echo "Loading metadata from config/metadata.yml"
          COMPANY_NAME=$(grep 'name:' config/metadata.yml | awk '{print $2" "$3}')
          COMPANY_NUMBER=$(grep 'company_number:' config/metadata.yml | awk '{print $2}')
          echo "company_name=$COMPANY_NAME" >> $GITHUB_OUTPUT
          echo "company_number=$COMPANY_NUMBER" >> $GITHUB_OUTPUT
          echo "âœ… Loaded company: $COMPANY_NAME ($COMPANY_NUMBER)"

      - name: Query Companies House API (Weekly)
        id: ch_query
        env:
          CH_API_KEY: ${{ secrets.CH_API_KEY_LIVE }}
          COMPANY_NUMBER: ${{ steps.metadata.outputs.company_number }}
        run: |
          echo "ðŸ” Querying Companies House LIVE API for weekly company status check: $COMPANY_NUMBER"
          AUTH_HEADER=$(echo -n "$CH_API_KEY:" | base64)
          curl -s -w "%{http_code}" -H "Authorization: Basic $AUTH_HEADER" \
               "https://api.company-information.service.gov.uk/company/$COMPANY_NUMBER" \
               -o response_weekly.json > status_code.txt
          STATUS_CODE=$(cat status_code.txt)
          echo "HTTP status: $STATUS_CODE"
          echo "status=$STATUS_CODE" >> $GITHUB_OUTPUT

      - name: Conditional weekday retry on 404 (UK hours)
        if: steps.ch_query.outputs.status == '404'
        env:
          CH_API_KEY: ${{ secrets.CH_API_KEY_LIVE }}
          COMPANY_NUMBER: ${{ steps.metadata.outputs.company_number }}
        run: |
          # Retry only during UK business hours (Monâ€“Fri, 09:00â€“17:00 UTC)
          UK_HOUR=$(date -u +"%H")
          UK_DAY=$(date -u +"%u")  # 1=Mon â€¦ 7=Sun
          if [ "$UK_DAY" -ge 1 ] && [ "$UK_DAY" -le 5 ] && [ "$UK_HOUR" -ge 9 ] && [ "$UK_HOUR" -lt 17 ]; then
            echo "ðŸ•’ Within UK business hours; waiting 15 minutes then retryingâ€¦"
            sleep 900
            AUTH_HEADER=$(echo -n "$CH_API_KEY:" | base64)
            curl -s -H "Authorization: Basic $AUTH_HEADER" \
                 "https://api.company-information.service.gov.uk/company/$COMPANY_NUMBER" \
                 -o response_weekly.json
            echo "âœ… Retried weekly query complete"
          else
            echo "ðŸ•“ Outside UK business hours â€” skipping retry until next run."
          fi

      - name: Display response
        run: |
          echo "ðŸ“„ Companies House LIVE API response (Weekly):"
          sudo apt-get update -qq && sudo apt-get install -y jq -qq
          jq . response_weekly.json || cat response_weekly.json

      - name: Store response for audit trail
        if: always()
        run: |
          mkdir -p data/responses
          TIMESTAMP=$(date +'%Y%m%d_%H%M')
          cp response_weekly.json "data/responses/response_weekly_${TIMESTAMP}.json"
          echo "ðŸ—‚ï¸ Weekly response archived at data/responses/response_weekly_${TIMESTAMP}.json"

      - name: Append summary to orchestration-ledger.md
        if: success()
        run: |
          TS=$(date -u +'%Y-%m-%d %H:%M UTC')
          FILE="data/responses/response_weekly_$(date +'%Y%m%d_%H%M').json"
          echo "| ${TS} | Weekly CH live check | Archived ${FILE} | CH live API |" >> orchestration-ledger.md
          echo "âœ… Ledger updated"

      - name: Commit ledger update
        if: success()
        env:
          GIT_AUTHOR_NAME: "Eckohaus Bot"
          GIT_AUTHOR_EMAIL: "info@eckohaus.co.uk"
          GIT_COMMITTER_NAME: "Eckohaus Bot"
          GIT_COMMITTER_EMAIL: "info@eckohaus.co.uk"
        run: |
          git add orchestration-ledger.md data/responses/*.json || true
          git commit -m "Weekly CH compliance check: archive + ledger update" \
            -m "Co-authored-by: system operator <wanda@openai.com>" \
            -m "Co-authored-by: system administrator <Corvin Nehal Dhali> <info@eckohaus.co.uk>" || echo "No changes to commit"
          git push || true

